<html>
  <head>
    <link rel="splashScreen.css" />
  </head>
  <body>
    <div id="splashScreen">
      <div id="splashScreen-content">
        <div id="splashScreen-title" class="TextGlitch">
          <div class="TextGlitch-clip">
            <div class="TextGlitch-word">GridSound</div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendA"
            ></div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendB"
            ></div>
          </div>
          <div class="TextGlitch-clip">
            <div class="TextGlitch-word"></div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendA"
            ></div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendB"
            ></div>
          </div>
          <div class="TextGlitch-clip">
            <div class="TextGlitch-word"></div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendA"
            ></div>
            <div
              class="TextGlitch-word TextGlitch-blend TextGlitch-blendB"
            ></div>
          </div>
        </div>
        <span id="splashScreen-loading">loading...</span>
        <span id="splashScreen-loaded">click to start</span>
        <span id="splashScreen-starting">starting...</span>
      </div>
    </div>
  </body>
</html>
